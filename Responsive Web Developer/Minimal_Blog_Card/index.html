<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-item card-image">
            <img src="./resources/cactus_img.jpg" alt="Cactus">
        </div>
        <div class="card-item card-pill">
            <span>Design</span>
        </div>
        <div class="card-item card-title">Embracing Minimalism</div>
        <div class="card-item card-body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</div>
        <div class="card-item card-separator"></div>
        <div class="card-item card-author">Annie Spratt</div>
    </div>
</body>
</html>
